<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de compras</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <header>
      <img id="logo" src="assets/logo.png" alt="Logo quicklist">
    </header>
  </div>

  <div class="container">
    <form id="form">
      <label for="newItem">Item</label>
      <input id="newItem" type="text" placeholder="Adicione um novo item">
      <button class="shadow-pop-tr" id="btn-send" type="submit">Adicionar Item</button>
    </form>
  </div>

  <div class="container">
    <div class="container-ul">
      <ul id="list">

      </ul>
    </div>
  </div>
  <div class=" container">
    <div class="removed" id="removedMessage">
      <div>
        <img src="/assets/icons/error.svg" alt="">
        <p>O item foi removido da lista</p>
      </div>
      <img src="/assets/icons/delete-small.svg" alt="">
    </div>
  </div>
</body>

</html>
